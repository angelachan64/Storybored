{% extends "base.html" %}

{% block title %}

Sign Up

{% endblock %}

{% block contents %}

<h1>Sign up here</h1>

<form method="POST">
  Username: <input type="text" name="user" placeholder="Username">
  <br><br>
  Password: <input type="password" name="pass" placeholder="Password">
  <br><br>
  <input type="submit" name="submit" value="Submit" class="btn">
  <input type="submit" name="submit" value="Cancel" class="btn">
</form>
<br>
<button class="btn"><a href="/login">Back to Log In</a></button>
<br><br>
<button class="btn"><a href="/home">Back to Home Page</a></button>

{% endblock %}
