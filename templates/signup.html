{% extends "base.html" %}

{% block title %}

Sign Up

{% endblock %}

{% block contents %}

<div class="header"></div>
<div class="headtext">
  <h1 class="headtext">Sign up here</h1>
</div>

<br><br><br><br><br>
<form method="POST">
  Username: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp <input type="text" name="user" placeholder="Username">
  <br><br>
  Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp <input type="password" name="pass" placeholder="Password">
  <br><br>
  Repeat Password: <input type="password" name="check" placeholder="Repeat Password">
  <br><br>
  <input type="submit" name="submit" value="Submit" class="btn">
  <input type="submit" name="submit" value="Cancel" class="btn">
</form>
<br>
<button class="btn"><a href="/login">Back to Log In</a></button>
<br><br>
<button class="btn"><a href="/home">Back to Home Page</a></button>

{% endblock %}
