{% extends "base.html" %}

{% block title %}

Create a New Post

{% endblock %}

{% block contents %}

<h1> Create a new post </h1>

<br>

<form method="POST">
  <h3>Title:</h3> 
  <input type="text" name="title" placeholder="Title">
  <br><br><br>
  <h3>Body (maximum 256 characters)</h3>
  <textarea name="Body" form="usrform" maxlength="256" placeholder="Enter text here..."></textarea>
  <br>
  <input type="submit" name="sub" value="Submit" class="btn">
</form>




<button class="btn"><a href="{{url_for('userpage')}}"> Back to the Main Page </a></button>

<br><br>

<button class="btn"><a href="/logout"> Log Out </a></button>

{% endblock %}
