{% extends "base.html" %}

{% block title %}Story{% endblock %}

{% block contents %}

<div class="container">
  <div class="sidebar">
    <br><br><br><br>
    <h3>{{uname}}</h3>
    <h3>Your Posts</h3>
  </div>
  
  <div class="header"></div>
  <div class="headtext">
    <img id="logo" class="smalllogo" src="{{ url_for('static', filename='ebook_circle.png') }}" alt="storyboredlogo" height="50">
    <h1 class="headtext">{{ title }}</h1>
   <a href="/logout" class="btn" style="float: right"> Logout </a>
  </div>
  
  
  <div class="main">
    <h3>By {{author}}</h3>
    </div>
    
    <div class="story">
      <code>
	<font size="5">
	{% if storyid == None %}
	  {% for post in posts %}
	  {{ post[2]|idtoname }}: <a href="{{ url_for('story', storyid=post[0]) }}">{{ post[1] }}</a>
	  <br>
	  {% endfor %}
	{% else %}
	  {{ content }}
	{% endif %}
	</font>
      </code>
    </div>
    
    <div class="return">
      <table border="1" cellpadding="200">
	<tr><button class="btn"><a href="/edit">Add to this story</a></button></tr>
	<tr><button class="btn"><a href="/userpage">Back to the Main Page</a></button></tr>
      </table>
    </div>
  </div>
</div>

{% endblock %}
